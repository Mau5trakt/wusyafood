{% extends "layout.html" %}

{% block title %}
    Total
{% endblock %}

{% block contenido %}
<h1>Total de personas</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
    </tr>
    </thead>

    <tbody>
    {% for persona in personas %}
        <tr>
        <td>{{ persona.id }}</td>
        <td> {{ persona.nombre }}</td>

        </tr>
    
    {% endfor %}

    </tbody>
</table>
{% endblock %}
